<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Wayfarer</title>
    <link href="{{STYLES_URI}}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>SQL Wayfarer</h1>
        
        <!-- Tab Navigation -->
        <div class="tab-container">
            <div class="tab-nav">
                <button class="tab-button active" data-tab="configuration">Configuration</button>
                <button class="tab-button" data-tab="explorer">Explorer</button>
            </div>
            
            <!-- Configuration Tab -->
            <div id="configurationTab" class="tab-content active">
                <div class="connection-section">
                    <h2>Connection</h2>
                    
                    <!-- Main Connection Interface -->
                    <div class="connection-main">
                        <div class="input-group">
                            <label for="connectionSelect">Connection:</label>
                            <select id="connectionSelect">
                                <option value="">Loading connections...</option>
                            </select>
                        </div>
                        
                        <div class="connection-actions">
                            <button id="connectBtn">Connect</button>
                            <button id="editBtn" style="display: none;">Edit</button>
                            <button id="deleteBtn" style="display: none;">Delete</button>
                        </div>
                    </div>
                    
                    <!-- Connection Settings (Initially Hidden) -->
                    <div id="connectionSettings" class="connection-inputs" style="display: none;">
                        <div class="section-header">
                            <span id="settingsTitle">New Connection</span>
                            <button id="closeSettingsBtn" type="button" style="float: right; width: auto;">Close</button>
                        </div>
                        
                        <div class="input-group">
                            <label for="serverInput">Server:</label>
                            <input type="text" id="serverInput" placeholder="localhost">
                        </div>
                        
                        <div class="input-group">
                            <label for="portInput">Port (optional):</label>
                            <input type="number" id="portInput" placeholder="1433">
                        </div>
                        
                        <div class="input-group">
                            <label for="databaseInput">Database (optional):</label>
                            <input type="text" id="databaseInput" placeholder="master">
                        </div>
                        
                        <div class="input-group">
                            <label for="usernameInput">Username:</label>
                            <input type="text" id="usernameInput" placeholder="sa">
                        </div>
                        
                        <div class="input-group">
                            <label for="passwordInput">Password:</label>
                            <input type="password" id="passwordInput" placeholder="Password" autocomplete="new-password">
                        </div>
                        
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="encryptCheckbox"> 
                                Encrypt Connection
                            </label>
                        </div>
                        
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="trustCertCheckbox" checked> 
                                Trust Server Certificate
                            </label>
                        </div>
                        
                        <div class="input-group">
                            <label for="connectionNameInput">Connection Name:</label>
                            <input type="text" id="connectionNameInput" placeholder="My SQL Server">
                        </div>
                        
                        <div class="connection-actions">
                            <button id="saveConnectionBtn">Save Connection</button>
                            <button id="testConnectionBtn">Test Connection</button>
                            <button id="cancelSettingsBtn" type="button">Cancel</button>
                        </div>
                    </div>
                    
                    <div id="connectionStatus"></div>
                </div>
            </div>
            
            <!-- Explorer Tab -->
            <div id="explorerTab" class="tab-content">
                <div class="explorer-section">
                    <div class="selector-panel">
                        <div class="section-header">Databases</div>
                        <select id="databaseSelect" disabled>
                            <option value="">Select a database...</option>
                        </select>
                        
                        <div class="section-header">Objects</div>
                        <div id="objectList">
                            <p class="placeholder-text">Connect to a database first to view objects.</p>
                        </div>
                    </div>

                    <div class="details-panel">
                        <div class="section-header">Details</div>
                        <div id="detailsContent">
                            <p>Select a table to view its structure, indexes, and constraints.</p>
                        </div>
                        
                        <!-- Dependency Visualization Container -->
                        <div id="dependencyVisualization" class="dependency-viz-container" style="display: none;">
                            <div class="section-header">
                                <span>Dependency Graph</span>
                                <button id="closeDependencyViz" class="close-viz-btn">Close</button>
                            </div>
                            <div class="viz-controls">
                                <button id="showDependenciesBtn" class="viz-btn">Dependencies</button>
                                <button id="showReferencesBtn" class="viz-btn">References</button>
                                <button id="showBothBtn" class="viz-btn active">Both</button>
                            </div>
                            <div id="dependencyGraph" class="dependency-graph"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js"></script>
    <script src="{{TAB_MANAGER_URI}}"></script>
    <script src="{{CONNECTION_MANAGER_URI}}"></script>
    <script src="{{MAIN_SCRIPT_URI}}"></script>
</body>
</html>
